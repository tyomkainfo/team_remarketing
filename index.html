<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remarketing</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<img src="images/clean.gif" width="100%" alt=""/>

<img src="images/clean.gif" width="100%" alt="" />


<!--Valentina-->
<section class="registration">
    <div class="container">
        <div class="row">
            <div class="col-sm-7">
                <h3 class="text-uppercase">регистрация:</h3>
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" placeholder="Ф.И.О">
                        </div>
                        <div class="col-sm-12">
                            <input type="email" class="form-control" placeholder="E-mai">
                        </div>
                        <div class="col-sm-12">
                            <input type="tel" class="form-control" placeholder="Контактный телефон">
                        </div>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" placeholder="Компания">
                        </div>
                    </div>
                </form>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4"><p>Кол-во билетов</p></div>
                        <form class="col-sm-3" id='myform' method='POST' action='#'>
                            <input type='button' value='-' class='qtyminus' field='quantity'/>
                            <input type='text' name='quantity' value='0' class='qty'/>
                            <input type='button' value='+' class='qtyplus' field='quantity'/>
                        </form>
                        <div class="col-sm-4"><p>Промо код</p></div>
                        <div class="col-sm-7">
                            <button type="submit" class="btn btn-default text-uppercase">оформить</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>


</section>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/script.js"></script>
</body>
</html>
